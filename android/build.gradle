// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "33.0.0"
        minSdkVersion = 28//static server dependency require at least v28
        compileSdkVersion = 33
        targetSdkVersion = 33
        
        // We use NDK 23 which has both M1 support and is the side-by-side NDK version from AGP.
        ndkVersion = "23.1.7779620"
        
        pdfViewer = "3.1.0-beta.1" // fix clickable hyperlink in the pdf on android(react-native-view-pdf)
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:7.3.1")
        
        classpath('com.google.gms:google-services:4.3.10')
        classpath("com.facebook.react:react-native-gradle-plugin")

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        mavenCentral()//this is required for resolving the dependencies declared in app/build.gradle
        jcenter()//pdf view library is using a version from this repository jcenter
    }
}